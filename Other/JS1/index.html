<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Дата и время</title>
</head>
<body>
	
	<div id="clock">
		<b>
			<div id="clock-date">
				<div id="date" class="clock-date">
					00
				</div>
				.
				<div id="month" class="clock-date">
					00
				</div>
				.
				<div id="year" class="clock-date">
					0000
				</div>
			</div>
			<div id="clock-time">
				<div id="hours" class="clock-time">
					00
				</div>
				:
				<div id="minutes" class="clock-time">
					00
				</div>
				:
				<div id="seconds" class="clock-time">
					00
				</div>
			</div>
			<div id="day">
				MON
			</div>
		</b>
	</div>
</body>
</html>
