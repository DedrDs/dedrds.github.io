<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>JavasScript (10.12) - Date</title>
</head>
<body>
	Время сейчас:
	<div id="today">
		
	</div>
	<div id="clock">
		<div id="clock-time">
			<div id="clock-hours" class="clock-time">
				
			</div>
			:
			<div id="clock-minutes" class="clock-time">
				
			</div>
			:
			<div id="clock-seconds" class="clock-time">
				
			</div>
		</div>
		<div id="clock-today">
			<div id="clock-date" class="clock-today">
				
			</div>
			<div id="clock-month" class="clock-today">
				
			</div>
			<div id="clock-year" class="clock-today">
				
			</div>
		</div>
		<div id="clock-day">
			
		</div>
	</div>
	
	<div id="clock2">
		<div id="hours-line" class="line">
			<div class="visible-line"></div>
		</div>
		<div id="minutes-line" class="line">
			<div class="visible-line"></div>
		</div>
		<div id="seconds-line" class="line">
			<div class="visible-line"></div>
		</div>
		<div id="clock2-dot">
			
		</div>
	</div>

</body>
</html>
